<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayen Drira</title>
  <meta name="description"
    content="Portfolio of Rayen Drira - IoT & Embedded Systems Engineering Student, Cybersecurity Enthusiast, and Scout Leader" />
  <meta name="author" content="Rayen Drira" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&family=EB+Garamond:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* Prevent FOUT - hide content until fonts load */
    body {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    body.fonts-loaded {
      opacity: 1;
    }
  </style>

  <script>
    // Load fonts before showing content
    if (document.fonts) {
      Promise.all([
        document.fonts.load('600 1em Cinzel'),
        document.fonts.load('400 1em "EB Garamond"')
      ]).then(() => {
        document.body.classList.add('fonts-loaded');
      }).catch(() => {
        // Fallback if font loading fails
        document.body.classList.add('fonts-loaded');
      });

      // Timeout fallback - show content after 3 seconds regardless
      setTimeout(() => {
        document.body.classList.add('fonts-loaded');
      }, 3000);
    } else {
      // Browser doesn't support Font Loading API
      document.body.classList.add('fonts-loaded');
    }
  </script>

  <meta property="og:title" content="Rayen Drira | IoT & Embedded Systems Engineer" />
  <meta property="og:description"
    content="Portfolio of Rayen Drira - IoT & Embedded Systems Engineering Student, Cybersecurity Enthusiast, and Scout Leader" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rayen Drira | Portfolio" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
